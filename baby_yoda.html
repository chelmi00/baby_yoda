<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="baby_yoda.css">
    </head>
    <body>
        <h1>· Baby Yoda ·</h1>
        <div class="baby-yoda-container">
            <div class="ship">
                <div class="force-container">
                    <div class="baby-yoda">
                        <div class="head">
                            <div class="face">
                                <div class="ears">
                                    <div class="ear left"></div>
                                    <div class="ear right"></div>
                                </div>
                                <div class="eyes">
                                    <div class="eye"></div>
                                    <div class="eye"></div>
                                </div>
                                <div class="nose"></div>
                                </div>
                        </div>
                        <div class="scarf"></div>
                    </div>
                    <div class="front-ship">
                        <div class="top"></div>
                        <div class="bottom">
                            <h3 class="title t1">
                                <span>.</span>
                                Te quiero,
                            </h3>
                            <h3 class="title t2">
                                Irene
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ship-shadow"></div>
        </div>
    </body>
</html>
